<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ML Project</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    .tabs a { padding: 10px; display: inline-block; background: #333; color: white; text-decoration: none; }
    .tabs a.active { background: #04AA6D; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
  </style>
</head>
<body>

<div class="tabs">
  <a href="#intro" class="active">Introduction</a>
  <a href="#conclusion">Conclusion</a>
</div>

<section id="intro" class="active">
  <h1>Welcome to the ML Project</h1>
  <p>This is the introduction section.</p>
</section>

<section id="conclusion">
  <h1>Conclusions</h1>
  <p>This is the conclusions section.</p>
</section>

<script>
  const links = document.querySelectorAll('.tabs a');
  const sections = document.querySelectorAll('section');

  links.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      links.forEach(l => l.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));
      this.classList.add('active');
      const target = document.querySelector(this.getAttribute('href'));
      if (target) target.classList.add('active');
    });
  });
</script>

</body>
</html>
